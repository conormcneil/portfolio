<i class="fa fa-times-circle-o fa-4x pointer close" aria-hidden="true" ng-click="toggle('projectDetails')"></i>
<div class="project-details">
  <!-- <div class="project-screenshot">
    <img ng-src="{{ view.activeProject.screenshot }}" alt="{{ view.activeProject.title }}" title="{{ view.activeProject.title }}" class="z-depth-2">
  </div> -->
  <div class="details">
    <h1>{{ view.activeProject.title }}</h1>
    <p>{{ view.activeProject.description }}</p>
  </div>
  <div class="info">
    <div class="tech">
      <h5>Technologies</h5>
      <p ng-repeat="tech in view.activeProject.technologies"><i class="fa fa-star" aria-hidden="true"></i> {{ tech }}</p>
    </div>
    <div class="github">
      <h5>Github Repo <a href="{{view.activeProject.github }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></h5>
      <h5 ng-show="view.activeProject.collaborators.length > 0">collaborators:</h5>
      <p ng-repeat="collaborator in view.activeProject.collaborators"><a href="{{ collaborator.github }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a> {{ collaborator.name }}</p>
    </div>
  </div>
</div>
