<div class="project">
  <!-- <a href="https://github.com/conormcneil" style="z-index: -1;"><img style="position: relative; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a> -->
  <div class='title'>
    <a href="{{ project.url }}" target="_blank">
      <h1 class='shadow'>{{ project.title }}</h1>
    </a>
    <img ng-src="{{ project.screenshot }}" class="screenshot z-depth-3">
  </div>
  <div class="collaborators" ng-show="project.collaborators.length > 0">
    <p class="accent">Collaborators:</p>
    <div class="collaborator" ng-repeat="collaborator in project.collaborators">
      <a href="{{collaborator.github}}" class="github-icon" target="_blank">
        <i class="fa fa-github" aria-hidden="true"></i>
      </a>
      <p>{{ collaborator.name }}</p>
    </div>
  </div>
  <div class="technologies">
    <p class="accent">Technologies:</p>
    <div class="technology">
      <li ng-repeat="tech in project.technologies">{{ tech }}</li>
    </div>
  </div>
  <div class="github">
    <p class="accent">Github Repo: <a href="{{project.github}}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></p>
  </div>
  <div class="description">
    <p class='accent'>Description:</p>
    <p>{{ project.description }}</p>
  </div>
</div>
